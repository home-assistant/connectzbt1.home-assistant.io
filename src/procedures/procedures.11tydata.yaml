    - title: Wait
      image: z2m-migrate-zha-11.png
      content: |
        <ul>
          <li>Overwriting the IEEE address may take a while. Wait.</li>
        </ul>
    - title: Migration complete!
      image: z2m-migrate-zha-12.png
